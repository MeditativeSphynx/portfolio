<div class="card mb-5">
    <div class="card-header">
        <h3>Job History</h3>
        <small class="card-subtitle">From current to least recent</small>
    </div>
    <div class="card-body">
        <div *ngFor="let job of jobs">
            <app-job [job]="job"></app-job>
        </div>
    </div>
</div>
