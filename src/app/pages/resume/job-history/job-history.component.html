<div class="card shadow mb-5">
    <div class="card-header">
        <h2>Job History</h2>
        <small class="card-subtitle text-muted">In Reverse Chronilogical Order</small>
    </div>
    <div class="card-body">
        <div *ngFor="let job of jobs">
            <app-job [job]="job"></app-job>
        </div>
    </div>
</div>
