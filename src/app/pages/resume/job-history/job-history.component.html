<div class="card mb-5">
    <div class="card-header">
        <h3>
            <img src="/assets/clock-history.svg" width="32">
            Job History
        </h3>
        <small class="card-subtitle">Ordered by relevance</small>
    </div>
    <div class="card-body">
        <div *ngFor="let job of jobs">
            <app-job [job]="job"></app-job>
        </div>
    </div>
</div>
